<link rel="stylesheet" href="media/css/role.css" />

<div class="portlet box dark-grey">

    <div class="portlet-title">

        <div class="caption"><i class="icon-edit"></i>系统角色</div>

        <div class="actions">

            <div class="btn-group">

                <a class="btn blue" href="#" data-toggle="dropdown">

                    <i class="icon-cogs"></i> 操作

                    <i class="icon-angle-down"></i>

                </a>

                <ul class="dropdown-menu pull-right">

                    <li><a href="script:;" id="role_edit_table_add_btn"><i class="icon-plus"></i> 增加</a></li>

                    <li><a href="script:;" id="role_edit_table_edit_btn"><i class="icon-pencil"></i> 修改</a></li>

                    <li><a href="script:;" id="role_edit_table_del_btn"><i class="icon-trash"></i> 删除</a></li>

                    <li class="divider"></li>

                    <li><a href="#"><i class="i"></i> 导出为Excel</a></li>

                    <li><a href="#"><i class="i"></i> 导出为PDF</a></li>

                </ul>

            </div>

        </div>

    </div>

    <div class="portlet-body">

        <table class="table table-striped table-hover table-bordered" id="role_editable">

            <thead>

            <tr>

                <th style="width: 8px;"></th>

                <th>名称</th>

                <th>描述</th>

            </tr>

            </thead>

            <tbody>

            </tbody>

        </table>

    </div>

</div>

<!-- add by tenderlitch@20170109 编辑窗口 data-backdrop="static" START-->
<div id="role_edit_win" class="modal hide fade">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"></button>
        <h3>编辑角色</h3>
    </div>
    <div class="modal-body role-edit-win">
        <div class="row-fluid">
            <div class="portlet-body form">

                <!-- BEGIN FORM-->

                <form id="role_edit_form" action="page/role/save" class="form-horizontal">

                    <div class="alert alert-error hide">
                        <!--<button class="close" data-dismiss="alert"></button>-->
                        您的输入有误,请检查.
                    </div>

                    <!-- 这一段用来放置隐藏域 START-->
                    <input type="hidden" name="sid"/>
                    <input type="hidden" name="version"/>
                    <!-- 这一段用来放置隐藏域 END-->

                    <div class="control-group">

                        <label class="label-width-4ch control-label" for="role_edit_win_name"><span class="required">*</span>名称</label>

                        <div class="controls">

                            <input type="text" id="role_edit_win_name" name="name" class="m-wrap span12" placeholder="角色名称"/>

                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label" for="role_edit_win_pages"><span class="required">*</span>页面权限</label>

                        <div class="controls">

                            <select multiple="multiple" id="role_edit_win_pages" name="pages">

                            </select>

                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label" for="role_edit_win_users"><span class="required">*</span>成员</label>

                        <div class="controls">

                            <select multiple="multiple" id="role_edit_win_users" name="users">

                            </select>

                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label" for="user_edit_win_description">描述</label>

                        <div class="controls">

                            <textarea class="span12 m-wrap" rows="3" id="user_edit_win_description" name="description" class="m-wrap span12" placeholder="对这个账户的描述"></textarea>
                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                </form>

                <!-- END FORM-->


            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn blue" data-target="role_edit_form">保存更改</button>
    </div>
</div>
