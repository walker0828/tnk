<div class="portlet box dark-grey">

    <div class="portlet-title">

        <div class="caption"><i class="icon-edit"></i>系统账号</div>

        <div class="actions">

            <div class="btn-group">

                <a class="btn blue" href="#" data-toggle="dropdown">

                    <i class="icon-cogs"></i> 维护

                    <i class="icon-angle-down"></i>

                </a>

                <ul class="dropdown-menu pull-right">

                    <li><a href="#" id="user_edit_table_add_btn"><i class="icon-plus"></i> 增加</a></li>

                    <li><a href="#" id="user_edit_table_edit_btn"><i class="icon-pencil"></i> 修改</a></li>

                    <li><a href="#" id="user_edit_table_del_btn"><i class="icon-trash"></i> 删除</a></li>

                    <li class="divider"></li>

                    <li><a href="#"><i class="i"></i> 导出为Excel</a></li>

                    <li><a href="#"><i class="i"></i> 导出为PDF</a></li>

                </ul>

        </div>

    </div>

    <div class="portlet-body">

        <table class="table table-striped table-hover table-bordered" id="user_editable">

            <thead>

            <tr>

                <th style="width: 8px;"></th>

                <th>账户</th>

                <th>角色</th>

                <th>邮件</th>

                <th>备注</th>

            </thead>

            <tbody>

            </tbody>

        </table>

    </div>

</div>

<!-- add by tenderlitch@20170109 编辑窗口 data-backdrop="static" START-->
<div id="user_edit_win" class="modal hide fade">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"></button>
        <h3>编辑用户</h3>
    </div>
    <div class="modal-body user-edit-win">
        <div class="row-fluid">
            <div class="portlet-body form">

                <!-- BEGIN FORM-->

                <form id="user_edit_form" action="page/user/save" class="form-horizontal">

                    <div class="alert alert-error hide" id="user_edit_win_error">
                        <!--<button class="close" data-dismiss="alert"></button>-->
                        您的输入有误,请检查.
                    </div>

                    <!-- 这一段用来放置隐藏域 START-->
                    <input type="hidden" name="sid"/>
                    <input type="hidden" name="version"/>
                    <!-- 这一段用来放置隐藏域 END-->

                    <div class="control-group">

                        <label class="label-width-4ch control-label" for="user_edit_win_account"><span class="required">*</span>账户</label>

                        <div class="controls">

                            <input type="text" id="user_edit_win_account" name="account" class="m-wrap span12" placeholder="用来登陆系统的账号" autofocus="autofocus"/>

                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                    <!--<div class="control-group">

                        <label class="control-label" for="user_edit_win_password"><span class="required">*</span>密码</label>

                        <div class="controls">

                            <input type="password" id="user_edit_win_password" name="password" class="m-wrap span12" placeholder="系统登陆账号对应的密码"/>

                            &lt;!&ndash;<span class="help-inline"></span>&ndash;&gt;

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label" for="user_edit_win_account2"><span class="required">*</span>重复密码</label>

                        <div class="controls">

                            <input type="password" id="user_edit_win_account2" name="password2" class="m-wrap span12" placeholder="请重复密码以确认输入是否正确"/>

                            &lt;!&ndash;<span class="help-inline"></span>&ndash;&gt;

                        </div>

                    </div>-->

                    <div class="control-group">

                        <label class="control-label" for="user_edit_win_email"><span class="required">*</span>邮箱</label>

                        <div class="controls">

                            <input type="email" id="user_edit_win_email" name="email" class="m-wrap span12" placeholder="供系统和登陆者联系的邮件地址"/>

                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label" for="user_edit_win_roles">角色</label>

                        <div class="controls">

                            <select multiple="multiple" id="user_edit_win_roles" name="roleSids" class="m-wrap span12">

                            </select>

                        </div>

                    </div>

                    <div class="control-group">

                        <label class="control-label" for="user_edit_win_description">描述</label>

                        <div class="controls">

                            <textarea class="span12 m-wrap" rows="3" id="user_edit_win_description" name="description" class="m-wrap span12" placeholder="对这个账户的描述"></textarea>
                            <!--<span class="help-inline"></span>-->

                        </div>

                    </div>

                </form>

                <!-- END FORM-->


            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn blue" data-target="user_edit_form">保存更改</button>
    </div>
</div>
